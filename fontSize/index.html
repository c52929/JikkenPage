<body>
  <div class="inner">
    <h1>font-size lab</h1>
    <p>スマホでlandscapeにするとpの文字サイズがおかしくなる</p>

    <table>
      <tr>
        <td>ふつう</td>
        <td><p>pタグ</p></td>
      </tr>
      <tr>
        <td colspan="2">ふつう</td>
      </tr>
      <tr>
        <td colspan="2"><p>pタグ</p></td>
      </tr>
      <tr>
        <td rowspan="2">ふつう</td>
        <td>ふつう</td>
      </tr>
      <tr><td><p>pタグ</p></td></tr>
      <tr>
        <td rowspan="2"><p>pタグ</p></td>
        <td>ふつう</td>
      </tr>
      <tr><td><p>pタグ</p></td></tr>
    </table>

    <p>ここにdivを置きます</p>
    <div class="here" id="here">
      <p>pタグ</p>
    </div>

    <div class="here list" id="list1">
      <p>pタグ</p>
      <ul>
        <li>こんにちは</li>
        <li>ありがとう</li>
      </ul>
    </div>
    <div class="here list" id="list2">
      <p>pタグ</p>
      <ul>
        <li>こんにちは</li>
        <li>ありがとう</li>
      </ul>
    </div>
    <div class="here list" id="list3">
      <p>pタグ</p>
      <ul>
        <li>こんにちは</li>
        <li>ありがとう</li>
      </ul>
    </div>
    <div class="here list" id="list4">
      <p>pタグ</p>
      <ul>
        <li>こんにちは</li>
        <li>ありがとう</li>
      </ul>
    </div>
    <p class="fz12">こんにちは 12px</p>
    <p class="fz144">こんにちは 14.4px</p>
    <p class="fz16">こんにちは 16px</p>
    <p class="fz18">こんにちは 18px</p>

    <p class="dib">てか、そもそもinline-blockにすればいんじゃね？</p>

  </div>
