	<meta charset="UTF-8">

	<style>
		.inner{
			box-sizing: border-box;
			position:fixed;
			width:50%;
			height:50%;
			top:50%;
			left:50%;
			transform: translate(-50%,-50%);
			background-color: #c52929;
			padding:4px 8px;
		}
		#text{
			color:#fff;
			font-weight: bold;
			margin: 0;
		}
		.hider{
			z-index:100;
			background-color: #000;
			display: none;
			position: fixed;
			top:0;
			left:0;
			width:100%;
			height:100%;
		}
	</style>
</head>
<body>
	<div class="inner" id="inner">
		<p id="text">0</p>
	</div>
	<div class="hider"></div>

	<script>
		'use strict';
		{
			let touched=0;
			
			document.getElementById('inner').addEventListener('touchstart',(event)=>{
				event.preventDefault();
			})
			document.getElementById('inner').addEventListener('touchend',(event)=>{
				event.preventDefault();
				touched++;
				console.log(touched);
				document.getElementById('text').textContent=touched;
			})
		}
	</script>
</body>
</html>
